<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

<meta http-equiv="Content-Script-Type" content="text/javascript" />
<title>武蔵小山の飲食店との相性診断</title>
<link href="https://developers.google.com/maps/documentation/javascript/examples/default.css?hl=ja" media="screen" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="https://maps.google.com/maps/api/js?sensor=false"></script>
<script type="text/javascript">
	function initialize() {
		var myLatlng = new google.maps.LatLng({{ latlng }});
		var myOptions = {
		  zoom: 16,
		  center: myLatlng,
		  mapTypeId: google.maps.MapTypeId.ROADMAP
		};
		var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
		var marker = new google.maps.Marker({
			map: map, 
			position: myLatlng, 
			animation: google.maps.Animation.DROP
		});
		var infowindow = new google.maps.InfoWindow({
			content: '<h1>{{ name }}</h1><p>{{ address }}</p>'
		});
		google.maps.event.addListener(marker, 'click', function() {
			infowindow.open(map,marker);
		});
		setTimeout( function() {
			infowindow.open(map,marker);
		}, 2000);
	}
</script>
<style type="text/css">
	h1 { font-size: 14px; font-weight: bold; }
	p { font-size: 11px; }
</style>

</script>
</head>
<body onload="initialize()">
<div id="map_canvas" style="width: 100%; height: 100%;">map</div>
</body>
</html>
