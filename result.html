<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
{% if ua_check %}<meta name="viewport" content="width=575px;target-densitydpi=high-dpi" />{% endif %}
<meta http-equiv="Content-Style-Type" content="text/css" />
<meta http-equiv="Content-Script-Type" content="text/javascript" />
<title>武蔵小山の飲食店との相性診断</title>
<link href="/style.css" media="screen" rel="stylesheet" type="text/css" />
{% if ua_check %}<link href="/sp.css" media="screen" rel="stylesheet" type="text/css" />{% endif %}
<link href="/fancybox/source/jquery.fancybox.css" media="screen" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="/jquery.min.js"></script>
<script type="text/javascript" src="/fancybox/source/jquery.fancybox.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		$(".various").fancybox({
{% if ua_check %}
			width		: '100%',
			height		: '80%',
{% else %}
			width		: '80%',
			height		: '60%',
{% endif %}
			autoSize	: false,
			closeClick	: false,
			openEffect	: 'fade',
			closeEffect	: 'fade'
		});
	});
</script>
<script type="text/javascript">

  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-12551696-12']);
  _gaq.push(['_trackPageview']);

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();

</script>
</head>
<body onclick="_gaq.push(['_trackPageview', '/selected/{{ restaurant.id }}']);">
<h1><span>武蔵小山の飲食店との相性診断</span></h1>
<div id="container">
	<div class="result">
		<div class="result-wrapper">
			<p class="resultMes">あなたにぴったりなレストランは<br /><strong>{{ restaurant.name }}</strong> です。<br />診断結果をあなたのウォールに書き込みました（→<a href="https://www.facebook.com/profile.php?id={{ current_user.id }}" target="_parent">確認</a>）。</p>
			<div class="restaurant">
				<p><img src="/{{ restaurant.id }}.jpg" alt="{{ restaurant.name }}" /></p>
				<ul>
					<li class="detail"><a class="various fancybox.iframe" href="/detail/{{ restaurant.id }}"><span>お店の詳細</span></a></li>
					<li class="map"><a class="various fancybox.iframe" href="/map/{{ restaurant.id }}"><span>MAP</span></a></li>
					<li class="message"><a class="various fancybox.iframe" href="/message/{{ restaurant.id }}"><span>お店からのメッセージ</span></a></li>
				</ul>
			</div>
		</div>
	</div>
</div>
<div id="topLayer">&nbsp;</div>

<div id="fb-root"></div>
<script>
window.fbAsyncInit = function() {
	FB.init({appId: '{{ facebook_app_id }}', status: true, cookie: true, xfbml: true});
	FB.Canvas.setAutoGrow();
};
(function() {
	var e = document.createElement('script');
	e.type = 'text/javascript';
	e.src = document.location.protocol + '//connect.facebook.net/ja_JP/all.js';
	e.async = true;
	document.getElementById('fb-root').appendChild(e);
}());
</script>
</body>
</html>
